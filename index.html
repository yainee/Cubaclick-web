<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cubaclick</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --rojo:#e23a2f;
    --crema:#ffe9cf;
    --pill:#fff3df;
    --texto:#2a221a;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
  body{
    color:var(--texto);
    background: radial-gradient(1200px 800px at 70% 10%, rgba(255,200,140,.35), transparent 60%),
                radial-gradient(1000px 700px at 10% 0%, rgba(255,160,120,.35), transparent 55%),
                linear-gradient(180deg, #f48a3d, #c94a2e 60%, #a33b25);
    overflow-x:hidden;
  }

  /* HERO */
  .hero{
    position:relative;
    min-height:72vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:64px 16px 24px;
    text-align:center;
    isolation:isolate;
  }
  /* Fondo foto */
  .hero::before{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(800px 800px at 50% 35%, rgba(255,255,255,.25), rgba(0,0,0,0) 60%),
      url("./39189F9A-5590-4F73-852E-13DAD20DC5A2.png") center/cover no-repeat;
    opacity:.45;               /* <<< m√°s transparente */
    z-index:-2;
    filter:saturate(1.05) contrast(1.05);
  }
  /* Plato/c√≠rculo transl√∫cido */
  .plato{
    width:min(84vw,560px);
    aspect-ratio:1/1;
    border-radius:50%;
    background:rgba(255,255,255,.06);
    border:6px solid rgba(255,255,255,.22);
    box-shadow:
      inset 0 0 0 1px rgba(0,0,0,.05),
      0 20px 50px rgba(0,0,0,.20);
    backdrop-filter: blur(6px) saturate(1.1);
    display:flex; align-items:center; justify-content:center;
    position:relative;
  }
  .marca{
    font-size: clamp(40px, 10vw, 92px);
    font-weight: 800;
    letter-spacing:.5px;
    color:#fff;
    text-shadow:0 6px 18px rgba(0,0,0,.35);
  }

  /* ‚ÄúBienvenidos‚Äù animado */
  .welc{
    position:absolute;
    top:18px; left:50%;
    transform:translateX(-50%);
    background: rgba(255,255,255,.85);
    color:#b93224;
    border-radius:999px;
    padding:8px 16px;
    font-weight:700;
    letter-spacing:.2px;
    box-shadow:0 8px 20px rgba(0,0,0,.18);
    animation: popIn .9s ease-out both, float 4s ease-in-out 1.2s infinite;
  }
  @keyframes popIn{
    0%{opacity:0; transform:translateX(-50%) translateY(-8px) scale(.96)}
    60%{opacity:1}
    100%{transform:translateX(-50%) translateY(0) scale(1)}
  }
  @keyframes float{
    0%,100%{transform:translateX(-50%) translateY(0)}
    50%{transform:translateX(-50%) translateY(6px)}
  }

  /* Botones */
  .ctaBar{margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
  .btn{
    display:inline-block;
    padding:12px 18px;
    border-radius:16px;
    font-weight:700;
    text-decoration:none;
    color:#3b2a1e;
    background:var(--pill);
    box-shadow:0 10px 20px rgba(0,0,0,.15);
    border:2px solid rgba(0,0,0,.06);
  }
  .btn.pri{background:#ffe0b8; border-color:#ffcfa0}
  .btn.ghost{background:rgba(255,255,255,.75)}
  .cart{
    position:absolute; right:16px; top:14px;
    background:rgba(255,255,255,.9);
    padding:10px 14px; border-radius:14px;
    font-weight:700; box-shadow:0 8px 18px rgba(0,0,0,.18);
  }

  /* Secci√≥n productos destacados (placeholder) */
  .wrap{max-width:1040px;margin:0 auto;padding:10px 16px 40px}
  h2{color:#2b140c;margin:8px 0 14px;font-size:clamp(22px,5vw,28px)}
  .cards{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
  .card{background:rgba(255,255,255,.80); border:1px solid rgba(0,0,0,.06); border-radius:22px; padding:14px; box-shadow:0 15px 28px rgba(0,0,0,.12)}
  .card h3{margin:.3rem 0 .2rem; font-size:18px}
  .card .p{font-weight:800}
  @media (max-width:900px){.cards{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:600px){.cards{grid-template-columns:1fr}}
</style>
</head>
<body>

<header class="cart">üõí Carrito (0)</header>

<section class="hero">
  <div class="plato">
    <div class="welc">Bienvenidos</div>
    <div class="marca">Cubaclick</div>
  </div>

  <div class="ctaBar" aria-label="Acciones">
    <a class="btn pri"   href="./productos.html">Ver productos</a>
    <a class="btn ghost" href="./combos.html">Combos</a>
    <a class="btn ghost" href="./remesas.html">Remesas</a>
  </div>
</section>

<div class="wrap">
  <h2>‚≠ê Productos destacados</h2>
  <div class="cards">
    <article class="card"><h3>Pollo (1kg)</h3><div class="p">$12</div></article>
    <article class="card"><h3>Cart√≥n de huevos</h3><div class="p">$14</div></article>
    <article class="card"><h3>Refresco</h3><div class="p">$20</div></article>
  </div>
</div>

</body>
</html>
